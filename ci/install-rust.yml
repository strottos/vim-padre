steps:
  - script: |
      set -e
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
      echo "##vso[task.setvariable variable=PATH;]$HOME/.cargo/bin:$PATH"
    displayName: Install rust

  - script: |
        rustc -Vv
        cargo -V
    displayName: Query rust and cargo versions
